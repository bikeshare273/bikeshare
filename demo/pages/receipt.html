<div class="container-fluid receipt_container" ng-controller="receiptController">
	
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-2">
			</div>
			<div class="col-md-4">
				<header>
					<h2 align="center"> Receipt </h2>
				</header>
				 <table class="receipt_tabel">
				 
					  <tr>
					    <td>Booking Id</td>
					    <td>{{ booking_id_receipt }}</td>
					  </tr>
					  <tr>
					    <td>Location</td>
					    <td>{{ location_name_receipt }}</td>
					  </tr>
					  <tr>
					    <td>Time Slot</td>
					    <td>{{ time_receipt }}</td>
					  </tr>
					  <tr>
					    <td>Bike Details</td>
					    <td>{{ bike_details }}</td>
					  </tr>
					  <tr>
					    <td>Price</td>
					    <td>{{ price }}</td>
					  </tr>
				</table> 
			</div>
			<div class="col-md-2">
			</div>
		</div>	
	</div>
	
</div>
