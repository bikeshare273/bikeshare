<div class="container-fluid login_box" ng-controller="loginformcontroller">
          <div class="row">
              <div class="col-xs-8 col-md-8">
                  <div class="row">
                      <div class="col-md-6">
                      </div>
                      <div class="login_container col-md-6">
                        <form>
                          <div class="input-group input-group-lg username_textbox">
                            <input type="text" class="form-control" placeholder="username" ng-model="loginform_username" ng-maxlength="30"/>
                          </div>
                          <div class="input-group input-group-lg password_textbox">
                            <input type="text" class="form-control" placeholder="password" ng-model="loginform_password" ng-maxlength="20"/>
                          </div>
                          <div class="input-group login_button">
                            <span class="input-group-btn">
                              <button class="btn btn-default" type="button" ng-click="loginform_getAuthenticated()">login</button>
                            </span>
                          </div>
                          <div class="register">
                          	<a href="#signup">Don't have account? Register Now !!!</a>
                          </div>
                          <div class="errorbox">
                          	{{loginform_error}}
                          </div>

                        </form>
                      </div>
                      <div class="col-md-6">
                      </div>
                  </div>
              </div>
           </div>
      </div>
